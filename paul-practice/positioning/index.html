<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Positioning</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                This is the parent box.
                <div class="child-box">
                    This is the child box with absolute positioning.
                </div>
            </div>
        </div>

        <style>
            .box {
                position: relative;
                background-color: #f2f2f2;
                padding: 20px;
                border: 1px solid #ccc;
            }

            .child-box {
                position: absolute;
                top: 40px;
                left: 20px;
                background-color: #ddd;
                padding: 10px;
                border: 1px solid #999;
            }
        </style>
    </body>
</html>
