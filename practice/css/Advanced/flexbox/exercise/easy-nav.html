<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Navigation Bar</title>
    <style>
        .navbar div {
            width: 100px;
            height: 10px;
        }
        .nav-item{
            color: #fff;
            padding: 15px;
        }
        .navbar{
            display: flex;
            flex-direction: row;
            background-color: #333;
            justify-content: space-between;
            align-items: flex-start;
            /* align-items: flex-start;
            align-content: center; */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-item">
            Home
        </div>
        <div class="nav-item">
            About
        </div>
        <div class="nav-item">
            Services
        </div>
        <div class="nav-item">
            Portfolio
        </div>
        <div class="nav-item">
            Contact
        </div>
    </div>
</body>
</html>
