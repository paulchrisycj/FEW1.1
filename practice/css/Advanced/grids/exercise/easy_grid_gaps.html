<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gaps</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 80px;
            text-align: center;
            gap: 15px;
        }
        .grid-item{
            display: flex;
            background-color: aqua;
            border: 1px solid black;
            flex-direction: column;
            justify-content: center;
        }
        .even{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item odd">1</div>
        <div class="grid-item even">2</div>
        <div class="grid-item odd">3</div>
        <div class="grid-item even">4</div>
        <div class="grid-item odd">5</div>
        <div class="grid-item even">6</div>
        <div class="grid-item odd">7</div>
        <div class="grid-item even">8</div>
    </div>
</body>
</html>
