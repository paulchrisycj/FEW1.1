<!DOCTYPE html>
<html>
<head>
    <title>Google Fonts Typography Hierarchy</title>
    <!-- Add Google Font imports here -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <!-- Load your css file here -->
     <style>
        *{
            font-family: "TikTok Sans", sans-serif;
        }
        h1{
            font-family: "Jacques Francois Shadow", serif;;
            font-size: 2.5rem;
        }
        .subtitle{
            font-size: 1rem;
        }
        .subtitle::first-letter{
            font-weight: bold;
        }
     </style>
</head>
<body>
    <article>
        <h1>Main Article Title</h1>
        <p class="subtitle">Article subtitle or introduction</p>
        
        <p>First paragraph of content...</p>
        
        <h2>First Section Heading</h2>
        <p>More content...</p>
        
        <blockquote class="pull-quote">
            This is an important pull quote from the article
        </blockquote>
        
        <h3>Subsection Heading</h3>
        <p>Additional content...</p>
        
        <h4>Minor Heading</h4>
        <p>Final content section...</p>
    </article>
</body>
</html>
