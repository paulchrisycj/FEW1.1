<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fixed Positioning</title>
        <style>
            .header {
                position: fixed;
                top: 33px;
                left: 0;
                width: 100%;
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>Some space</div>
        <div>Some space</div>
        <div class="header">This is a fixed header.</div>
    </body>
</html>
