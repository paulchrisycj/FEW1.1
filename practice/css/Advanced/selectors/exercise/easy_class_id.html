<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Class ID</title>
    <style>
        .main-title{
            text-align: center;
            color: blue;
        }
        .description{
            color: gray;
            font-size: 18px;
        }
        .btn{
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #special-container{
            background-color: lightgray;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Welcome to CSS Selectors</h1>
    <p class="description">This is a demonstration of using class and ID selectors in CSS. Class selectors start with a dot (.) and ID selectors start with a hash (#).</p>
    <button class="btn">Click Me</button>
    <div id="special-container">
        <p>This is a special container styled using an ID selector, IDs should be unique on a page, while classes can be reused.</p>
    </div>
</body>
</html>
