<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Combinators</title>
        <style>
            .container > p {
                background-color: yellow;
            }
            .inner-box p{
                background-color: blue;
                color: white;
            }
            .container p + p{
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p>First paragraph in container</p>
            <div class="inner-box">
                <p>Paragraph inside inner-box</p>
            </div>
            <p>Second paragraph in container</p>
            <p>Third paragraph in container</p>
        </div>
        <p>Paragraph outside container</p>
    </body>
</html>
