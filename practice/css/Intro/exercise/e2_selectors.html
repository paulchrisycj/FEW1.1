<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Practice</title>
  <style>
    p{
        font-size: 16px;
    }
    .highlight{
        background-color: yellow;
        font-weight: bold;
    }
    #special{
        color: red;
        text-decoration: underline;
    }
    .container p{
        background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>CSS Selectors</h1>
  
  <p>This is a regular paragraph.</p>
  
  <p class="highlight">This is a paragraph with the "highlight" class.</p>
  
  <p id="special">This is a paragraph with the "special" ID.</p>
  
  <div class="container">
    <p>This is a paragraph inside a div with the "container" class.</p>
  </div>
</body>
</html>
