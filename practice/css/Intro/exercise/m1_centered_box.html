<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box Content</title>
    <style>
        .content-box{
            width: 80%;
            max-width: 600px;
            background-color: lightgray;
            padding: 20px;
            border: 2px solid darkgray;
            border-radius: 10px;
            margin: 0 auto;
        }
        .content-box h2{
            text-align: center;
        }
        .content-box p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>Centered Content Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, porro. Et maiores optio quidem, nam incidunt eos magni quae possimus placeat porro fugit non praesentium delectus, totam officia soluta molestias.</p>
    </div>
</body>
</html>
