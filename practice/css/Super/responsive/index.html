<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .desktop-only {
                display: block;
            }

            .mobile-only {
                display: none;
            }

            @media screen and (max-width: 768px) {
                .desktop-only {
                    display: none;
                }

                .mobile-only {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <h1>Heading: Your typography</h1>
        <div class="flex-container">
            <div class="item red">Item 1</div>
            <div class="item green">Item 2</div>
            <div class="item blue">Item 3</div>
        </div>
        <div class="container">
            <p>Some text here</p>
        </div>
        <div class="desktop-only">Desktop Content</div>
        <div class="mobile-only">Mobile Content</div>
    </body>
</html>
